<div class="orange-bg">
  <ion-card class="logo-card">
    <h5 class="logo">Checkout</h5>
    <!-- <img class="logo" src="assets/logo prueba.png"> -->

    <ion-button style="--box-shadow: none;"  (click)="goBack()" class="arrow-btn">
      <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-button>
  </ion-card>
</div>

<ion-content>
  <h5 style="color: grey; font-weight: 700; font-size: 15px; text-align: center;">Enter your card info</h5>
  <ion-card class="payment-card">
    <img src="assets/visas.png" width="200px" height="200px" style="object-fit: contain;">
  </ion-card>

  <ion-card class="input-card">
    <ion-input type="text" style="margin-top: 10px;" class="card" clearInput placeholder="NOMBRE DE TARJETA"></ion-input>
    <ion-input type="text" class="card" clearInput placeholder="NÚMERO DE TARJETA"></ion-input>
    <!-- <ion-input type="text" class="card" clearInput placeholder="MM/YYYY"></ion-input> -->
    <ion-datetime class="card" placeholder="MM/YY" displayFormat="MMMM, YYYY" max="2035"></ion-datetime>

    <ion-input type="text" class="card" clearInput placeholder="CÓDIGO DE SEGURIDAD"></ion-input>
