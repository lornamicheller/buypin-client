<ion-content class="bg-orange">


    <ion-card style="box-shadow: none; margin:  0;">
        <ion-avatar ion-button (click)="presentAlertConfirm()" class="circle-avatar">
            <img *ngIf="savedPhoto == null" class="circle- img" src="assets/camarabuypin.png">
            <img *ngIf="savedPhoto != null" class="circle-img" src="{{savedPhoto.url()}}">
        </ion-avatar>
    <h6 style="text-align: center; font-weight: 300; color: white; font-size: 15px; font-family: 'Mukta', sans-serif;">FOTO DE PERFIL</h6>
</ion-card>

  <ion-card  style="box-shadow: none; padding: 10px;">
    <h5  class="title-input">NOMBRE</h5>
    <ion-input [(ngModel)]="firstName" type="text" class="name" placeholder="Nombre"></ion-input>
    <h5  class="title-input">APELLIDO</h5>
    <ion-input [(ngModel)]="lastName" type="text" class="name" placeholder="Apellidos"></ion-input>
    <h5  class="title-input">EMAIL</h5>
    <ion-input [(ngModel)]="email" type="text" class="name" placeholder="Email"></ion-input>
    <h5  class="title-input">CONTRASEÑA</h5>
    <ion-input [(ngModel)]="password" type="password" class="name" placeholder="Contraseña"></ion-input>
    <h5  class="title-input">CONFIRMAR CONTRASEÑA</h5>
    <ion-input [(ngModel)]="confirmPass" type="password" class="name" placeholder="Confirmar Contraseña"></ion-input>
  </ion-card>

  <ion-card style="box-shadow: none;">
    <ion-button style="--box-shadow: none;"  (click)="signUserUp()" class="create-btn" expand="block">CREAR CUENTA</ion-button>
    <ion-button style="--box-shadow: none;"  (click)="openPage2()" class="already-btn" expand="full">Ya estoy registrado.</ion-button>
  </ion-card>
</ion-content>
