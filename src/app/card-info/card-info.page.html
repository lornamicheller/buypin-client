<ion-card class="logo-card">
  <h1 class="logo">Informaci√≥n del conductor</h1>
  <ion-icon (click)="goBack()" ion-button class="icon-btn" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
</ion-card>


<ion-content>

  <ion-card style="box-shadow: 0 8px 6px -6px black;">
    <img *ngIf="carImage == null" src="assets/carro.jpg" class="car-img">
    <img *ngIf="carImage != null" src="{{carImage}}" class="car-img">
  </ion-card>

  <ion-card>
    <ion-item lines="full">
      <ion-label>
        <p style="text-align: center; font-size: 13px; font-family: 'Mukta', sans-serif; margin: 0px;">Modelo</p>
        <p style="text-align: center; font-size: 20px; font-family: 'Mukta', sans-serif; margin: 0px;">{{carModel}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
        <ion-label>
          <p style="text-align: center; font-size: 13px; font-family: 'Mukta', sans-serif; margin: 0px">Color</p>
          <p style="text-align: center; font-size: 20px; font-family: 'Mukta', sans-serif; margin: 0px">{{carColor}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="full">
          <ion-label>
            <p style="text-align: center; font-size: 13px; font-family: 'Mukta', sans-serif; margin: 0px">Tablilla</p>
            <p style="text-align: center; font-size: 20px; font-family: 'Mukta', sans-serif; margin: 0px">{{platiiumCar}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="full">
            <ion-label>
              <p style="text-align: center; font-size: 13px; font-family: 'Mukta', sans-serif; margin: 0px;">Nombre del conductor</p>
              <p style="text-align: center; font-size: 20px; font-family: 'Mukta', sans-serif; margin: 0px;">{{driverName}}</p>
            </ion-label>
          </ion-item>
  </ion-card>

</ion-content>
