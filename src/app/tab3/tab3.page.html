<div class="search-container">
  <ion-card class="search-card">
    <ion-grid style="padding: 0;">
      <ion-row>
        <ion-col style="padding: 0; background: rgba(194, 194, 194, 0.062);" size="1">
          <ion-icon class="icon" ios="ios-search" md="md-search"></ion-icon>
        </ion-col>
        <ion-col style="padding: 0;">
          <ion-input [(ngModel)]="searchTerm" (keyup)="getProduct()" clear-input class="search-input" type="text" placeholder="Buscar"></ion-input>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-card>
</div>

<ion-content class="bg"> 
    <ion-grid>
        <p *ngIf="product == null" style="text-align: center !important;"> No hay productos disponibles.</p>
      <ion-row>
       
        <ion-col *ngFor="let item of product" size="6">
          <ion-card class="item-card">
            <h5 class="item-name">{{item.get('Name')}}</h5>
            <ion-button style="--box-shadow: none;"  (click)="openPage(item)" expand="block" class="btn-card">
              <img *ngIf = "item.get('picture')!=null" src="{{item.get('picture').url()}}" class="item"  width="200px" height="100px" style="object-fit: contain;">
              <img *ngIf = "item.get('picture')==null"  class="item" src="assets/032731.jpg" width="200px" height="100px" style="object-fit: contain;">
            </ion-button>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-button (click)="object(item)" style="--box-shadow: none;"  class="add-btn" expand="block">AÃ±adir</ion-button>
                </ion-col>
                <ion-col style="border-left: 1px solid rgb(189, 189, 189);" size="6">
                  <p class="prices">${{item.get('Price')}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  

</ion-content>
